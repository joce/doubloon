name: Check Yahoo! API availability

on:
  schedule:
    - cron: "7 0,12 * * *"
  workflow_dispatch:

jobs:
  check_yahoo_api:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    strategy:
      matrix:
        python-version: ["3.14"]
    steps:
      - name: Check out the repository
        uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.4.29"

      - name: Cache uv artifacts
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}

      - name: Install dependencies
        shell: bash
        run: uv sync --group dev --frozen -p ${{ matrix.python-version }}
      - name: Run pytest
        uses: pavelzw/pytest-action@v2
        with:
          verbose: true
          emoji: false
          job-summary: true
          custom-pytest: "uv run pytest tests/calahan/test_yfinance.py"
          click-to-expand: true
          report-title: "Yahoo! API availability test Report"
